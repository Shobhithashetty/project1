<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="Survey.css">
</head>
<body>
    <div class="survey-form">
        <h2>Survey Form</h2>
        <form id="surveyForm" onsubmit="return submitForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">INDIA</option>
                <option value="Canada">Canada</option>
                <!-- Add more countries as needed -->
            </select><br>

            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="checkbox" id="male" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="checkbox" id="female" name="gender" value="Female"><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br>

            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h3>Survey Form Submission</h3>
            <div id="popup-content">
                <!-- Submitted form values will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="Survey.js"></script>
</body>
</html>
